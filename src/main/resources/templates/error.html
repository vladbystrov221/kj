<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f7f0;
            font-family: 'Arial', sans-serif;
        }
        .error-container {
            max-width: 800px;
            margin: 100px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(0,128,0,0.1);
            padding: 2rem;
            text-align: center;
        }
        .error-icon {
            font-size: 4rem;
            color: #2e8b57;
            margin-bottom: 1.5rem;
        }
        .error-title {
            color: #2e8b57;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        .error-message {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .btn-home {
            background: linear-gradient(135deg, #2e8b57 0%, #3cb371 100%);
            border: none;
            color: white;
            padding: 0.5rem 2rem;
            font-size: 1rem;
            border-radius: 4px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            background: #2e8b57;
            transform: translateY(-2px);
        }
        .error-details {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1 class="error-title" th:text="${status != null ? 'Ошибка ' + status : 'Произошла ошибка'}">Ошибка</h1>
            <p class="error-message" th:text="${message != null ? message : 'Что-то пошло не так. Пожалуйста, попробуйте позже.'}">Сообщение об ошибке</p>
            <a href="/" class="btn btn-home">
                <i class="fas fa-home me-2"></i>На главную
            </a>
            
            <div class="error-details" th:if="${timestamp != null}">
                <p>Дата и время: <span th:text="${#dates.format(timestamp, 'dd.MM.yyyy HH:mm:ss')}">01.01.2025 12:00:00</span></p>
                <p th:if="${path != null}">Путь: <span th:text="${path}">/error</span></p>
            </div>
        </div>
    </div>
</body>
</html>
