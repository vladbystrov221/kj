<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Каталог книг</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f7f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            max-width: 320px;
            margin: 0 auto;
        }
        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(0,128,0,0.1);
        }
        .card-header {
            background: linear-gradient(135deg, #2e8b57 0%, #3cb371 100%);
            color: white;
            text-align: center;
            border-radius: 8px 8px 0 0 !important;
            padding: 15px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #2e8b57 0%, #3cb371 100%);
            border: none;
        }
        .btn-primary:hover {
            background: #2e8b57;
        }
        .form-control:focus {
            border-color: #3cb371;
            box-shadow: 0 0 0 0.25rem rgba(60, 179, 113, 0.25);
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-book-open mb-2" style="font-size: 1.8rem;"></i>
                <h5>Вход в систему</h5>
            </div>
            <div class="card-body p-3">
                <!-- Сообщения об ошибках -->
                <div class="alert alert-danger py-2 small" th:if="${error != null}">
                    <i class="fas fa-exclamation-circle me-1"></i>
                    <span th:text="${error}"></span>
                </div>

                <!-- Сообщения об успехе -->
                <div class="alert alert-success py-2 small" th:if="${message != null}">
                    <i class="fas fa-check-circle me-1"></i>
                    <span th:text="${message}"></span>
                </div>

                <form method="post" action="/login">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="mb-3">
                        <label for="username" class="form-label small">
                            <i class="fas fa-user me-1 text-success"></i>Логин
                        </label>
                        <input type="text" class="form-control form-control-sm" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label small">
                            <i class="fas fa-lock me-1 text-success"></i>Пароль
                        </label>
                        <input type="password" class="form-control form-control-sm" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-2">
                        <i class="fas fa-sign-in-alt me-1"></i>Войти
                    </button>
                </form>

                <div class="text-center mt-2">
                    <p class="mb-1 small"><a href="/register" class="text-decoration-none text-success">Регистрация</a></p>
                    <a href="/" class="text-decoration-none text-success small">
                        <i class="fas fa-home me-1"></i>На главную
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
